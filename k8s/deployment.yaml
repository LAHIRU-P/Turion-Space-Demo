apiVersion: apps/v1
kind: Deployment
metadata:
  name: turion-space-demo
  namespace: demo
  labels:
    app.kubernetes.io/name: turion-space-demo
    app.kubernetes.io/part-of: turion-space-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: turion-space-demo
      app.kubernetes.io/part-of: turion-space-demo
  template:
    metadata:
      labels:
        app.kubernetes.io/name: turion-space-demo
        app.kubernetes.io/part-of: turion-space-demo
    spec:
      containers:
        - name: turion-space-demo
          image: lahiru97/turion-space-demo:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: DEMO_MESSAGE
              value: "Hello From Lahiru"
          readinessProbe:
            httpGet: { 
              path: /healthz, port: 8080 
            }
            initialDelaySeconds: 30
            periodSeconds: 5
          livenessProbe:
            httpGet: { 
              path: /healthz, port: 8080 
            }
            initialDelaySeconds: 30
            periodSeconds: 10